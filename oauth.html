<!DOCTYPE html>
<html>
	<head>
		<title>Google Oauth 2.0 Assignment</title>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body>
		<div class="container" id="main">
			<div class="col-xs-9"> <h1 class="text-primary">Oregon State University </h1></div>
			<div class="col-xs-9"> <h2 class="text-primary"> Michael Ennis<h2></div>
		
			<div class="row">
				<ul>
					<li>Google has Redirected you to this page after you authorized your Google+ account.</li>
					<li>Please click below to finalize creating your token.</li>
				</ul>
			</div>
			
			<div class="row">
				<form id="tokenize" method="post" action="https://oauthdemoosu.appspot.com/display">
					<input type="hidden" name="state" value="{{ state }}">
					<input type="hidden" name="token" value="{{ token }}">
					<button onclick="document.getElementById('tokenize').submit();">Finish</button> 				
				</form>
			</div>
		</div>
	</body>
</html>
